<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Скрипник ПІ 19-01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="images">
        <div class="images_div"></div>
        <div class="images_div"></div>
    </div>

    <style>
        #images {
            width: 30%;
            min-height: 200px;
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #images div {
            width: 100%;
            min-height: 350px;
            background-size: 100% 100%;
            border: 1px solid black;
        }
    </style>

    <script>
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }
        const arrImg = [
            "https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_960_720.jpg",
            "https://cdn.pixabay.com/photo/2016/03/27/22/22/fox-1284512_960_720.jpg",
            "https://cdn.pixabay.com/photo/2015/10/12/15/46/animal-984573_960_720.jpg",
            "https://cdn.pixabay.com/photo/2017/02/07/16/47/kingfisher-2046453_960_720.jpg",
            "https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_960_720.jpg",
            "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg",
            "https://cdn.pixabay.com/photo/2018/07/14/17/46/raccoon-3538081_960_720.jpg",
            "https://gohighbrow.com/wp-content/uploads/2015/05/7-The-Starry-Night.jpg"
        ];
        const containerImg = document.getElementById('images');
        containerImg.addEventListener('mouseover', (event) => {
            let element = event.target;
            if (!element.classList.contains("images_div")) 
            return false;
            let index = Number.parseInt(getRandom(0, arrImg.length));
            element.style.backgroundImage = `url(${arrImg[index]})`;
        });
    </script>
</body>
</html>
